<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discurso.AI - Roles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Set User Role</h2>
    <form id="roleForm">
        <div class="form-group">
            <label for="key">Key:</label>
            <input type="password" id="key" name="key" required>
        </div>
        <div class="form-group">
            <label for="uid">User UID:</label>
            <input type="text" id="uid" name="uid" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">Select a role</option>
                <option value="admin">admin</option>
                <option value="instructor">instructor</option>
                <option value="negotiator">negotiator</option>
            </select>
        </div>
        <button type="submit">SET</button>
    </form>

    <script>
        document.getElementById('roleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const key = document.getElementById('key').value;
            const uid = document.getElementById('uid').value;
            const role = document.getElementById('role').value;
            try {
                const response = await fetch('/api/auth/admin/role', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        key: key,
                        uid: uid,
                        role: role
                    })
                });
                if (response.ok) {
                    alert('Role set successfully!');
                    document.getElementById('roleForm').reset();
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + (errorData.message || 'Failed to set role'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
